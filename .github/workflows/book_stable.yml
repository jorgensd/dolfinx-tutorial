name: Test stable build of book

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["release"]
  push:
    branches: ["release"]
env:
  HDF5_MPI: "ON"
  HDF5_DIR: "/usr/local/"
  DISPLAY: ":99.0"
  DEB_PYTHON_INSTALL_LAYOUT: deb_system
  LIBGL_ALWAYS_SOFTWARE: 1

jobs:
  build-book:
    runs-on: ubuntu-latest
    container: ghcr.io/fenics/dolfinx/lab:stable

    env:
      PYVISTA_OFF_SCREEN: false
      PYVISTA_JUPYTER_BACKEND: "html"

    steps:
      - uses: actions/checkout@v5

      - name: Install common packages
        uses: ./.github/actions/install-dependencies

      - name: Install book deps
        run: |
          python3 -m pip install --break-system-packages -U pip setuptools pkgconfig poetry-core
          python3 -m pip install --no-binary=h5py .[netgen]

      - name: Build the book
        run: jupyter-book build . -W

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: webpage
          path: ./_build/html
          retention-days: 2
          if-no-files-found: error
